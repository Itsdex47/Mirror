
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mirror</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mirror - Prediction Market Intelligence" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- iOS / Apple Specific Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mirror" />
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=Mirror&backgroundColor=000000" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 0%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 0%;
        --muted: 0 0% 96%;
        --muted-foreground: 0 0% 45%;
        --border: 0 0% 92%;
        --input: 0 0% 92%;
        --primary: 0 0% 0%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 96%;
        --secondary-foreground: 0 0% 0%;
        --accent: 0 0% 96%;
        --accent-foreground: 0 0% 0%;
        --ring: 0 0% 0%;
        --radius: 1rem;
      }

      .dark {
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
        --card: 0 0% 5%;
        --card-foreground: 0 0% 100%;
        --muted: 0 0% 10%;
        --muted-foreground: 0 0% 60%;
        --border: 0 0% 12%;
        --input: 0 0% 12%;
        --primary: 0 0% 100%;
        --primary-foreground: 0 0% 0%;
        --secondary: 0 0% 10%;
        --secondary-foreground: 0 0% 100%;
        --accent: 0 0% 10%;
        --accent-foreground: 0 0% 100%;
        --ring: 0 0% 100%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
      }

      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Smooth global transitions for theme changes */
      * {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-duration: 400ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      ::-webkit-scrollbar {
        display: none;
      }

      /* Native App feel: Disable text selection and bounce */
      body {
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react,react-dom",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.5",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
